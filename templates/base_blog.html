{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog | {% block PAGE_TITLE %}{% endblock PAGE_TITLE %}</title>
    <link rel="shortcut icon" href="{% static 'blogger.png' %}">
    <script src="https://kit.fontawesome.com/8b42d3490b.js" crossorigin="anonymous"></script>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="{% static 'blogger.png' %}" width="50">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex m-auto w-50">
              <input class="form-control me-2 bg-dark text-white w-100" type="search" placeholder="Buscar en blog" aria-label="Search">
            </form>
            <div>
                <button type="button" class="btn btn-outline-warning">
                  <span class="fa-solid fa-right-to-bracket me-2"></span>
                  Iniciar sesi√≥n
                </button>
            </div>
          </div>
        </div>
    </nav>
    <div class="row w-100">
        <div class="col-md-2 bg-dark text-white p-3 vh-100 position-fixed border border-secondary border-start-0 border-top-0 border-bottom-0 rounded-3">
        </div>
        <div class="container mt-5 col-md-2 bg-dark text-white p-3 offset-3">
            {% block PAGE_CONTENT %}
            {% endblock PAGE_CONTENT %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
</body>
</html>
